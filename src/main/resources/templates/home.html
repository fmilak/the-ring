<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Start page</title>
</head>
<body>
<div id="main-content" style="margin: 15px">
    <div style="display: flex; flex-direction: row; align-content: center; justify-content: center; width: 100%; height: 100px; margin-top: 25px">
        <span style="font-size: 36px">Welcome to my landing page</span>
    </div>
    <form method="get" action="/api/home" th:object="${outcomesList}">

        <div style="flex-direction: row; display: flex; align-content: center; justify-content: center">
            <a class="btn btn-primary" href="http://localhost:3000" style="width: 400px; height: 40px">Click me to get to REAL frontend</a>
        </div>

        <ul>
            <li th:each="outcome : ${outcomesList}" th:text="|${outcome}|"></li>
        </ul>
    </form>
    <form method="post" action="/api/home/update" th:object="${user}" style="margin-top: 15px">

        <div>
            <div style="margin: 5px 15px">
                <label for="nameInput">Name: </label>
                <input id="nameInput" th:field="*{name}" placeholder="Name" />
            </div>
            <br/>
            <div style="margin: 5px 15px">
                <label for="surnameInput">Surname: </label>
                <input id="surnameInput" th:field="*{surname}" placeholder="Surname" />
            </div>
            <br/>
            <div style="margin: 5px 15px">
                <label for="usernameInput">Username: </label>
                <input id="usernameInput" th:field="*{username}" placeholder="Username" />
            </div>
            <br/>
        </div>

        <div style="flex-direction: row; display: flex; align-content: center; justify-content: center">
            <button class="btn btn-success" style="width: 400px; height: 50px" type="submit">Press me for submit</button>
        </div>
    </form>
</div>
</body>
</html>
