<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != ''){
                    window.location.replace('home?language=' + selectedOption);
                }
            });
        });
    </script>
    <title>Start page</title>
</head>
<body>
<div id="main-content" style="margin: 15px">
    <div style="display: flex; flex-direction: row; align-content: center; justify-content: center; width: 100%; height: 100px; margin-top: 25px">
        <span style="font-size: 36px" th:text="#{greetings}">Welcome to my landing page</span>
    </div>
    <form method="get" action="/api/home" th:object="${outcomesList}">

        <div style="flex-direction: row; display: flex; align-content: center; justify-content: center">
            <a class="btn btn-primary" href="http://localhost:3000" style="width: 400px; height: 40px">Click me to get to REAL frontend</a>
        </div>

        <ul>
            <li th:each="outcome : ${outcomesList}" th:text="#{${outcome}}"></li>
        </ul>
    </form>
    <form method="post" action="/api/home/update" th:object="${user}" style="margin-top: 15px">

        <div>
            <div style="margin: 5px 15px">
                <label for="nameInput" th:value="nesto" th:text="#{name}">Name: </label>
                <input id="nameInput" th:field="*{name}" placeholder="Name" />
            </div>
            <br/>
            <div style="margin: 5px 15px">
                <label for="surnameInput" th:text="#{surname}">Surname: </label>
                <input id="surnameInput" th:field="*{surname}" placeholder="Surname" />
            </div>
            <br/>
            <div style="margin: 5px 15px">
                <label for="usernameInput" th:text="#{username}">Username: </label>
                <input id="usernameInput" th:field="*{username}" placeholder="Username" />
            </div>
            <br/>
        </div>

        <div style="flex-direction: row; display: flex; align-content: center; justify-content: center">
            <button class="btn btn-success" style="width: 400px; height: 50px" type="submit">Press me for submit</button>
        </div>

        <span th:text="#{lang-change}"></span>:
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang-en}"></option>
            <option value="hr" th:text="#{lang-hr}"></option>
        </select>
    </form>
</div>
</body>
</html>
